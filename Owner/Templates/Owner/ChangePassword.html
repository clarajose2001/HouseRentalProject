{% extends 'Owner/Header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-family: "Times New Roman", Times, serif;
            margin-bottom: 20px;
        }
        .form-table {
            width: 50%;
            margin: 0 auto;
        }
        .form-table td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <form action="" method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <h1 class="text-center">Change Password</h1>
        <table class="table form-table">
            <tr>
                <td>Current Password</td>
                <td><input type="password" class="form-control" name="txt_currentpassword" required></td>
            </tr>
            <tr>
                <td>New Password</td>
                <td><input type="password" class="form-control" name="txt_newpassword" required></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" class="form-control" name="txt_confirmpassword" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit" class="btn btn-primary">Change</button>
                    <button type="reset" class="btn btn-secondary">Cancel</button>
                </td>
            </tr>
        </table>
    </form>
    {% if msg %}
    <script>
        alert("{{msg}}");
    </script>
    {% endif %}
</body>
</html>
{% endblock content %}
