{% extends 'Admin/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <h2 align="center"> Category List</h2>
        <table align="center" cellpadding="10" border="1">
            <tr>
                <td>SL No</td>
                <td>Category Name</td>
                <td>Action</td>
            </tr>
            {% for i in Data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.category_name}}</td>
                <td><a href="{% url 'webadmin:update_category' i.id %}">Update</a>||
                     <a href="{% url 'webadmin:delete_category' i.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    
    </form>
</body>
</html>
{% endblock content  %}
