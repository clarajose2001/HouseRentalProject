{% extends 'Admin/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
    <table align="center" cellpadding="10" border="1">
        <h2 align="center">Category</h2>
        <tr>
            <td>Category Name</td>
            <td><input type="text" name="txt_name" id="" value="{{udata.category_name}}" required></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Submit"><input type="reset" value="Cancel"></td>
            
        </tr>
    </table>

   <br> <br> <br> <br> <br>
    <table align="center" cellpadding="10" border="1">
        <tr>
            <td>SL No</td>
            <td>Category Name</td>
            <td>Action</td>
        </tr>
        {% for i in Data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.category_name}}</td>
            <td><a href="{% url 'webadmin:update_category' i.id %}">Update</a>||
                 <a href="{% url 'webadmin:delete_category' i.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>

</form>
</body>
</html>
{% endblock content  %}
