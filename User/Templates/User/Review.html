{% extends 'User/Header.html' %}
{% load static %}
{% block content %}
<br><br><br><br><br><br><br><br><br><br>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Review</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            margin-top: 50px;
        }
        .form-container .form-group {
            margin-bottom: 1rem;
        }
        .submit-button {
            background-color: #007BFF;
            color: white;
            border: none;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h1 class="text-center">Submit Your Review</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="review_text">Your Review:</label>
                <textarea id="review_text" name="txt_review" class="form-control" rows="5" placeholder="Write your review here..."></textarea>
            </div>
            <div class="form-group text-center">
                <input type="submit"  value="submit" class="btn submit-button">
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
<br><br><br><br><br><br><br><br><br>
{% endblock content %}
