{% extends 'User/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Houses</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 60px;
        }

        .food-card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #fff;
        }

        .food-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .food-card img {
            width: 100%;
            height: 250px; /* Increased height */
            object-fit: cover;
        }

        .food-card-body {
            padding: 1.5rem;
            text-align: center;
        }

        .food-card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 0.5rem;
        }

        .food-card-text {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 1rem;
        }

        .food-card-price {
            font-size: 1.25rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 1rem;
        }

        .food-card-btn {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .food-card-btn:hover {
            background-color: #0056b3;
            text-decoration: none;
            color: white;
        }

        .cart-link {
            position: fixed;
            top: 150px;
            right: 10px;
            z-index: 1000;
        }

        .cart-link .btn {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cart-link .btn:hover {
            background-color: #0056b3;
            text-decoration: none;
            color: white;
        }

        @media (max-width: 768px) {
            .food-card {
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top: 80px;">
        <div class="row mb-4">
            <div class="col-md-12">
                <!-- Search Form -->
                <form id="searchForm" enctype="multipart/form-data">
                    <input type="text" id="priceInput" placeholder="Enter max price">
                    <button type="submit">Search</button>
                </form>

                <div id="results"></div>
            </div>
        </div>
        <div class="row" id="house-list">
            {% for i in Data %}
            <div class="col-md-4 mb-4">
                <div class="food-card">
                    <img src="{{ i.house_image.url }}" class="card-img-top" alt="{{ i.house_title }}">
                    <div class="food-card-body">
                        <h5 class="food-card-title">{{ i.house_title }}</h5>
                        <p class="food-card-text">{{ i.house_description }}</p>
                        <p class="food-card-text">{{ i.house_location }}</p>
                        <p class="food-card-price">Rs.{{ i.house_price }}</p>
                        <a href="{% url 'webuser:booking' i.id %}" class="food-card-btn">Book Now</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- jQuery, Bootstrap JS and AJAX -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#searchForm').on('submit', function(e) {
                e.preventDefault();  // Prevent the default form submission

                var price = $('#priceInput').val();

                $.ajax({
                    url: "{% url 'webuser:search_houses' %}",  // Ensure this URL matches your Django URL configuration
                    type: "GET",
                    data: {
                        price: price
                    },
                    success: function(response) {
                        var results = $('#results');
                        results.empty();  // Clear previous results

                        if (response.houses.length > 0) {
                            $.each(response.houses, function(index, house) {
                                var houseHtml = `
                                    <div class="food-card">
                                        <img src="${house.image_url}" class="card-img-top" alt="${house.house_title}">
                                        <div class="food-card-body">
                                            <h5 class="food-card-title">${house.house_title}</h5>
                                            <p class="food-card-text">${house.house_description}</p>
                                            <p class="food-card-text">${house.house_location}</p>
                                            <p class="food-card-price">Rs.${house.house_price}</p>
                                            <a href="${house.booking_url}" class="food-card-btn">Book Now</a>
                                        </div>
                                    </div>
                                `;
                                results.append(houseHtml);
                            });
                        } else {
                            results.append('<p>No houses found.</p>');
                        }
                    },
                    error: function() {
                        alert('An error occurred while fetching data.');
                    }
                });
            });
        });
    </script>
</body>
</html>
{% endblock content %}
