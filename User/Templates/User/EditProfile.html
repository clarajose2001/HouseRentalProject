
{% extends 'User/Header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form action="" method="post">
            {% csrf_token %}
            <h2 align="center">Edit Profile</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="txt_name">Name</label>
                        <input type="text" class="form-control" name="txt_name" id="txt_name" value="{{user.user_name}}">
                    </div>
                    <div class="form-group">
                        <label for="txt_contact">Contact</label>
                        <input type="text" class="form-control" name="txt_contact" id="txt_contact" value="{{user.user_contact}}">
                    </div>
                    <div class="form-group">
                        <label for="txt_email">Email</label>
                        <input type="text" class="form-control" name="txt_email" id="txt_email" value="{{user.user_email}}">
                    </div>
                    <div class="form-group">
                        <label for="txt_add">Address</label>
                        <input type="text" class="form-control" name="txt_address" id="txt_add" value="{{user.user_address}}">
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary" value="Update">
                        <input type="reset" class="btn btn-secondary" value="Cancel">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock content %}
